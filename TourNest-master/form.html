<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Service proposal Form</title>
    <!-- favicon img -->
		<link rel="shortcut icon" type="image/icon" href="assets/logo/planet-earth.png"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>Service proposal Form</header>
      <form action="" class="form" id="contactForm">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" id="name" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" id="email" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" id="phone" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" id="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <!--  
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option" id="gender">
            <div class="gender">
              <input type="radio" id="checkmale" name="gender" checked />
              <label for="checkmale">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="checkfemale" name="gender" />
              <label for="checkfemale">Female</label>
            </div>
          </div>
        </div>-->
        <div class="input-box address">
          <label>Address</label>
          <input type="text" id="address" placeholder="Enter street address" required />
        </div>
        <div class="input-box address">
          <label>Service categorie</label>
          <input type="text" id="service" placeholder="Enter your service" required />
        </div>
        <div class="textarea-box">
          <label>Service description</label>
          <textarea placeholder="Enter you breif description here" id="description" required></textarea>
        </div>&nbsp;
      
        <div>
        <label for="images" class="drop-container">
          <span class="drop-title">Drop your work photos here</span>
          or
          <input type="file" id="fileInp" class="inputFile" onchange="getFile(event)" accept="image/png, image/jpeg" required>
        </label>
        </div>
        <button type="submit">Submit request</button>
      </form>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
		<script src="mail.js"></script>
  </body>
</html>
