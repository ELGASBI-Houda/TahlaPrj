<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Service proposal Form</title>
    <!-- favicon img -->
		<link rel="shortcut icon" type="image/icon" href="assets/logo/planet-earth.png"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>Service proposal Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" required />
        </div>
        <div class="input-box address">
          <label>Service categorie</label>
          <div class="column">
            <div class="select-box">
              <select required>
                <option hidden></option>
                <option>Taxi driver</option>
                <option>Nannie</option>
                <option>Home teacher</option>
                <option>Plumber</option>
                <option>Broker</option>
              </select>
            </div>
          </div>
        </div>
        <div class="textarea-box">
          <label>Service description</label>
          <textarea placeholder="Enter you breif description here" required></textarea>
        </div>&nbsp;
        <div>
        <label for="images" class="drop-container">
          <span class="drop-title">Drop your work photos here</span>
          or
          <input type="file" id="images" accept="image/*" required>
        </label>
        </div>
        <button>Submit request</button>
      </form>
    </section>
  </body>
</html>
